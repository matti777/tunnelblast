<!DOCTYPE html>
<html lang="en">
<head>
  <title>TunnelBlast, WebGL game POC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link type="text/css" rel="stylesheet" href="css/main.css">
</head>

<body>
<noscript>This quite obviously requires JavaScript to run.</noscript>

<script src="js/lib/three.min.js"></script>
<script src="js/lib/Detector.js"></script>
<script src="js/lib/Stats.js"></script>

<script src="js/Environment.js"></script>
<script src="js/Sounds.js"></script>

<script>
  if ( !Detector.webgl ) Detector.addGetWebGLMessage();

  var stats = new Stats();
  stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
  document.body.appendChild(stats.dom);

  // Variables accessible from all the methods
  var camera, scene, renderer;

  // Init the scene + all needed instances
  init();

  // Start animating!
  animate();

  function init() {
    scene = new THREE.Scene();

    scene.add(new APP.Environment());

    // Static lighting
    var ambientLight = new THREE.AmbientLight(0x444444);
    scene.add(ambientLight);

    // Our camera
    var aspect = window.innerWidth / window.innerHeight;
    camera = new THREE.PerspectiveCamera(70, aspect, 1, 1000);
    scene.add(camera);

    // Finally, our renderer..
    renderer = new THREE.WebGLRenderer();
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', onWindowResize, false);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    // Request next frame to be drawn after this one completes
    requestAnimationFrame(animate);

//    mesh.rotation.x += 0.0006;
//    mesh.rotation.y += 0.00085;

    stats.begin();
    render();
    stats.end();
  }

  function render() {
    renderer.render(scene, camera);
  }
</script>

</body>
</html>
