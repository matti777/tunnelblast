<!DOCTYPE html>
<html lang="en">
<head>
  <title>tunnel.blast, WebGL game POC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <link type="text/css" rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
<noscript>This quite obviously requires JavaScript to run.</noscript>

<script src="js/lib/three.min.js"></script>
<script src="js/lib/Detector.js"></script>
<script src="js/lib/cannon.min.js"></script>
<script src="js/lib/jquery-3.1.0.min.js"></script>
<script src="js/lib/socket.io-1.4.5.js"></script>
<script src="js/lib/moment.min.js"></script>
<script src="js/lib/GPUParticleSystem.js"></script>

<script src="js/Utils.js"></script>
<script src="js/Input.js"></script>
<script src="js/Main.js"></script>
<script src="js/Environment.js"></script>
<script src="js/Audio.js"></script>
<script src="js/Paddle.js"></script>
<script src="js/Ball.js"></script>
<script src="js/Physics.js"></script>
<script src="js/Ui.js"></script>
<script src="js/Networking.js"></script>

<script>
  $(document).ready(function() {
    if (!Detector.webgl) {
      Detector.addGetWebGLMessage();
    }

    // Run the app main method
    APP.main();
  });
</script>

<!-- This is where we're rendering our 3D scene -->
<div id="renderer"></div>

<!-- This is all of our UI -->
<div id="full-screen">
  <div id="score-container"></div>
  <div id="large-text-container"></div>

  <div id="stats-container">FPS: 60<br>Latency: 322ms</div>
  <div id="audio-toggle-button"></div>

  <div id="menu-container">
    <div id="main-menu">
      Enter your nickname:<br>
      <input id="nickname-input" type="text" value="">
      <div id="nickname-input-button" class="button">SAVE</div>
      <div id="single-player-easy" class="button menu-button">Single player (easy)</div>
      <div id="single-player-hard" class="button menu-button">Single player (hard)</div>
      <div id="multi-player" class="button menu-button">Multiplayer</div>
    </div>
    <div id="looking-for-game-menu">
      Waiting for an opponent..
      <div id="cancel-game" class="button menu-button">Cancel</div>
    </div>
  </div>
</div>

</body>
</html>
